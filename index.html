<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Calculator</title>
 <style>
  body {
  font-family: monospace;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  width: 320px; /* Slightly wider for better spacing */
}

#display {
  width: 100%;
  height: 40px;
  font-size: 20px;
  text-align: right;
  padding: 10px;
  margin-bottom: 15px; /* Increased margin for better separation */
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box; /* Ensures padding doesn't affect width */
}

.buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px; /* Increased gap for more spacing */
}

button {
  height: 45px; /* Slightly taller buttons for better proportions */
  font-size: 18px;
  border: none;
  border-radius: 5px;
  background: #6b2dd0;
  color: white;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center; /* Center button text */
}

button:hover {
  background: #5822a5;
}

button:disabled {
  background: transparent;
  border: none;
  cursor: default;
}
</style>

</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button disabled style="background: transparent; border: none;"></button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button disabled style="background: transparent; border: none;"></button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button disabled style="background: transparent; border: none;"></button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
